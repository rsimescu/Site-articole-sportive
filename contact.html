<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>ActiveEdge|Contact</title>
  </head>
  <body>
    <header>
      <h2>Contact</h2>
      <div id="accountData">
        <div id="cartIcon">
          <img src="Assets/OIP (3).jpg" alt="Cart Icon" />
        </div>
        <div id="accountImg">
          <img src="Assets/OIP (2).jpg" alt="Account Icon" />
        </div>
        <div id="hamburgerMenu">&#8801;</div>
      </div>
    </header>

    <nav>
      <ul>
        <li id="aboutUsLink"><a href="index.html">Home</a></li>
        <li id="contactLink"><a href="#">About Us</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Shop</a></li>
      </ul>
    </nav>

    <main>
      <div class="formContainer" id="main">
        <div class="ourData">
          <form action="#">
            <h1>Discover Our World</h1>
            <div class="socialContainer">
              <a href=""></a>
            </div>
            <button>Submit</button>
          </form>
        </div>
        <div class="contactForm">
          <form action="#">
            <h1>Get in Touch</h1>
            <input
              id="firstName"
              type="text"
              name="fName"
              placeholder="First Name"
              required=""
            />
            <input
              id="lastName"
              type="text"
              name="lName"
              placeholder="Last Name"
              required=""
            />
            <input
              id="email"
              type="email"
              name="email"
              placeholder="Email"
              required=""
            />
            <input id="yourMsg" type="text" />
            <button>Submit</button>
          </form>
        </div>
        <div class="overlayContainer">
          <div class="overlay">
            <div class="overlayLeft">
              <h1>Stay in the Game</h1>
              <p>
                Have questions or need support? Reach out, and let’s keep moving
                forward together
              </p>
              <button id="contactUsButton">Contact Us</button>
            </div>
            <div class="overlayRight">
              <h1>Find Your Path</h1>
              <p>
                Locate us on the map or follow us online—your journey with us
                starts here.
              </p>
              <button id="findUsButton">Find Us</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
